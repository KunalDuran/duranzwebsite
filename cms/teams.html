<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Teams detail</title>
  </head>
  <body>
    <div class="container">
      <h1>Team  {{ .TeamName }}  {{ .TeamID }} </h1>
      <hr>
     
      <form method="POST" action="/cms/mapping/venues" class="row g-3">

        <div class="col-md-6">
          <label for="inputCity" class="form-label">TeamID</label>
          <input type="text" class="form-control" name="team_id" id="inputCity" value="{{ .TeamID }}">
        </div>        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">TeamName</label>
          <input type="text" class="form-control" name="team_name" id="inputCity" value="{{ .TeamName }}">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">TeamType</label>
          <input type="text" class="form-control" name="team_type" id="inputCity" value="{{ .TeamType }}">
        </div>
        <div class="col-md-6">
          <label for="inputCountry" class="form-label"> FilterName</label>
          <input type="text" class="form-control" name="filter_name" id="inputCountry" value="{{ .FilterName }}">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">ABBR</label>
          <input type="text" class="form-control" name="abbr" id="inputState" value="{{ .ABBR }}">
        </div>
        <div class="col-md-6">
            <label for="inputCapacity" class="form-label">TeamColor</label>
            <input type="text" class="form-control" name="team_color" id="inputCapacity" value="{{ .TeamColor }}">
          </div>
          <div class="col-md-6">
            <label for="inputWeather" class="form-label">Icon</label>
            <input type="text" class="form-control" name="icon" id="inputWeather" value="{{ .Icon }}">
          </div>
          <div class="col-md-6">
            <label for="inputPitchType" class="form-label">URL</label>
            <input type="text" class="form-control" name="url" id="inputPitchType" value="{{ .URL }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Jersey</label>
            <input type="text" class="form-control" name="jersey" id="inputDimesion" value="{{ .Jersey }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Flag</label>
            <input type="text" class="form-control" name="flag" id="inputDimesion" value="{{ .Flag }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Status</label>
            <input type="text" class="form-control" name="status" id="inputDimesion" value="{{ .Status }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">DateAdded</label>
            <input type="text" class="form-control" name="date_added" id="inputDimesion" value="{{ .DateAdded }}">
          </div>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit form
            </button>
        </div>
      </form>
    </div>
    <br>

    

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are You Sure </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
