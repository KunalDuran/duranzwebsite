<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Venue detail</title>
  </head>
  <body>
    <div class="container">
      <h1>Venue  {{ .Venue }}  {{ .VenueID }} </h1>
      <hr>
     
      <form method="POST" action="/cms/mapping/venues" class="row g-3">

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Venue ID</label>
          <input type="text" class="form-control" name="venue_id" id="inputCity" value="{{ .VenueID }}">
        </div>        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Venue Name</label>
          <input type="text" class="form-control" name="venue_name" id="inputCity" value="{{ .Venue }}">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="inputCity" value="{{ .City }}">
        </div>
        <div class="col-md-6">
          <label for="inputCountry" class="form-label"> Country</label>
          <input type="text" class="form-control" name="country" id="inputCountry" value="{{ .Country }}">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" name="state" id="inputState" value="{{ .State }}">
        </div>
        <div class="col-md-6">
            <label for="inputCapacity" class="form-label">Capacity</label>
            <input type="text" class="form-control" name="capacity" id="inputCapacity" value="{{ .Capacity }}">
          </div>
          <div class="col-md-6">
            <label for="inputWeather" class="form-label">Weather</label>
            <input type="text" class="form-control" name="weather" id="inputWeather" value="{{ .Weather }}">
          </div>
          <div class="col-md-6">
            <label for="inputPitchType" class="form-label">Pitch Type</label>
            <input type="text" class="form-control" name="pitch_type" id="inputPitchType" value="{{ .PitchType }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Dimension</label>
            <input type="text" class="form-control" name="dimension" id="inputDimesion" value="{{ .Dimension }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Established</label>
            <input type="text" class="form-control" name="opened" id="inputDimesion" value="{{ .Opened }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Status</label>
            <input type="text" class="form-control" name="status" id="inputDimesion" value="{{ .Status }}">
          </div>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit form
            </button>
        </div>
      </form>
    </div>
    <br>

    

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are You Sure </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
