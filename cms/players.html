<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Players detail</title>
  </head>
  <body>
    <div class="container">
      <h1>Player  {{ .PlayerName }}  {{ .PlayerID }} </h1>
      <hr>
     
      <form method="POST" action="/cms/mapping/venues" class="row g-3">

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Player ID</label>
          <input type="text" class="form-control" name="player_id" id="inputCity" value="{{ .PlayerID }}">
        </div>        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Player Name</label>
          <input type="text" class="form-control" name="player_name" id="inputCity" value="{{ .PlayerName }}">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">DisplayName</label>
          <input type="text" class="form-control" name="display_name" id="inputCity" value="{{ .DisplayName }}">
        </div>
        <div class="col-md-6">
          <label for="inputCountry" class="form-label"> FirstName</label>
          <input type="text" class="form-control" name="first_name" id="inputCountry" value="{{ .FirstName }}">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">LastName</label>
          <input type="text" class="form-control" name="last_name" id="inputState" value="{{ .LastName }}">
        </div>
        <div class="col-md-6">
            <label for="inputCapacity" class="form-label">ShortName</label>
            <input type="text" class="form-control" name="short_name" id="inputCapacity" value="{{ .ShortName }}">
          </div>
          <div class="col-md-6">
            <label for="inputWeather" class="form-label">UniqueShortName</label>
            <input type="text" class="form-control" name="unique_short_name" id="inputWeather" value="{{ .UniqueShortName }}">
          </div>
          <div class="col-md-6">
            <label for="inputPitchType" class="form-label">DOB</label>
            <input type="text" class="form-control" name="dob" id="inputPitchType" value="{{ .DOB }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">BattingStyle</label>
            <input type="text" class="form-control" name="batting_style" id="inputDimesion" value="{{ .BattingStyle }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">BowlingStyle</label>
            <input type="text" class="form-control" name="bowling_style" id="inputDimesion" value="{{ .BowlingStyle }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">IsOverseas</label>
            <input type="text" class="form-control" name="is_overseas" id="inputDimesion" value="{{ .IsOverseas }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">CricSheetID</label>
            <input type="text" class="form-control" name="cricsheet_id" id="inputDimesion" value="{{ .CricSheetID }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">DateAdded</label>
            <input type="text" class="form-control" name="date_added" id="inputDimesion" value="{{ .DateAdded }}">
          </div>
          <div class="col-md-6">
            <label for="inputDimesion" class="form-label">Status</label>
            <input type="text" class="form-control" name="status" id="inputDimesion" value="{{ .Status }}">
          </div>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit form
            </button>
        </div>
      </form>
    </div>
    <br>

    

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are You Sure </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
